<html>

<head>
    <!-- Booststrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<script language="javascript" src="client.js"></script>

<body onload="getStripStatus('1')">
    <div class="container-md">
        <input type="button" onclick="getStripStatus('1')" value="Fetch Status">
        <div id="response"></div>
        <div class="form-check form-switch form-control-lg">
            <label class="form-check-label" for="flexSwitchCheckDefault">Power</label>
            <input class="form-check-input" type="checkbox" role="switch" id="powerswitch" onclick="sendPowerRequest()">
        </div>
        <label for="customRange3" class="form-label">Brightness Level</label>
        <input type="range" class="form-range" min="0" max="1" step="0.01" id="brightness" data-strip="1" onchange="setSingleColor(this)">

        <div class="input-group mb-3">
            <label for="rgb_value" class="form-label">Color:</span>
            <input type="color" class="form-control" id="rgb_value" data-strip="1" onchange="setSingleColor(this)">
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
